		                          			<input type="text" name="reservation" id="reservation" class="form-control" value="04/05/2019 - 04/05/2019" />
		                        		</div>
		                      		</div>
		                    	</div>
		                  	</fieldset>
		                </form>
		            </div>
                    <div class="col-md-6">

                                일주일
                              </button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="radio">
                                <label>
                                  <input type="radio" class="flat" checked name="iCheck"> 입금일
                                  <input type="radio" class="flat" name="iCheck"> 접수일
                                  <input type="radio" class="flat" name="iCheck"> 청구일
                                  <input type="radio" class="flat" name="iCheck"> 반송처리일
                                </label>
                            </div>
                        </div>
                    </div>                   	
	            </div>
	        </form>
        </div>
        <div class="col-md-12">
            <form class="form-horizontal form-label-left">
                <div class="form-group">
                    <div class="col-md-1" style="text-align:right;">
                        <label class="control-label" >카드사</label>
                    </div>                  
                    <div class="col-md-1">
                        <select class="form-control">
                            <option>전체</option>
                            <option>국민</option>
                            <option>농협</option>
                            <option>롯데</option>
                            <option>비씨</option>
                            <option>삼성</option>
                            <option>신한</option>
                            <option>외환</option>
                            <option>한미</option>
                            <option>현대</option>
                            <option>하나</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input id="tags_1" type="text" class="tags form-control" value="국민, 신한" />
                        <div id="suggestions-container" style="position: relative; float: left; width: 250px; margin: 10px;"></div>
                    </div>
                    <div class="col-md-1" style="text-align:right;">
                        <label class="control-label" >가맹점번호</label>
                    </div>                  
                    <div class="col-md-5">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </form>
