{% extends 'pap/base.html' %}

{% block headcontents %}
  <!-- bootstrap-wysiwyg -->
  <link href="../vendors/google-code-prettify/bin/prettify.min.css" rel="stylesheet">
  <!-- Select2 -->
  <link href="../vendors/select2/dist/css/select2.min.css" rel="stylesheet">
  <!-- Switchery -->
  <link href="../vendors/switchery/dist/switchery.min.css" rel="stylesheet">
  <!-- starrr -->
  <link href="../vendors/starrr/dist/starrr.css" rel="stylesheet">
{% endblock %}

{% block headline %}
	<h3>현금영수증 결제</h3>
{% endblock %}


{% block middlecontents %}
	<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>결제정보 입력 <small>(* 표시는 필수 입력 항목입니다.)</small></h2>
          <ul class="nav navbar-right panel_toolbox">
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            </li>
            <li><a class="close-link"><i class="fa fa-close"></i></a>
            </li>
          </ul>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
        <br />
          <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
            <div class="col-md-5">
              <div class="form-group">
                <label class="control-label col-md-4" for="first-name">주문번호 <span class="required">*</span>
                </label>
                <div class="col-md-8">
                  <input type="text" id="first-name" required="required" class="form-control col-md-7 col-xs-12">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-4" for="first-name">거래구분<span class="required">*</span>
                </label>
                <div class="col-md-8">
                  <select class="form-control">
                    <option>소득공제</option>
                    <option>지출증빙</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-4" for="first-name">인증값구분<span class="required">*</span>
                </label>
                <div class="col-md-8">
                  <select class="form-control">
                    <option>휴대폰번호</option>
                    <option>주민번호</option>
                    <option>현금영수증 전용카드</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-4" for="first-name">인증값<span class="required">*</span>
                </label>
                <div class="col-md-8">
                  <input type="text" id="first-name" required="required" class="form-control col-md-7 col-xs-12">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-4" for="first-name">결제총금액<span class="required">*</span>
                </label>
                <div class="col-md-8">
                  <div class="col-md-8">
                    <input type="text" id="first-name" required="required" class="form-control" placeholder="= 공급가액+부가세+봉사료">
                  </div>
                  <div class="col-md-4">
                    <button type="submit" class="btn btn-success">부가세자동계산</button>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-4" for="first-name">부가세<span class="required">*</span>
                </label>
                <div class="col-md-8">
                  <input type="text" id="first-name" required="required" class="form-control col-md-7 col-xs-12">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-4" for="first-name">봉사료<span class="required">*</span>
                </label>
                <div class="col-md-8">
                  <input type="text" id="first-name" required="required" class="form-control col-md-7 col-xs-12">
                </div>
              </div>
            </div>

            <div class="col-md-5">
              <div class="form-group">
                <label for="middle-name" class="control-label col-md-4">상품명</label>
                <div class="col-md-8">
                  <input id="middle-name" class="form-control" type="text" name="middle-name">
                </div>
              </div>
              <div class="form-group">
                <label for="middle-name" class="control-label col-md-4">고객ID</label>
                <div class="col-md-8">
                  <input id="middle-name" class="form-control" type="text" name="middle-name">
                </div>
              </div>
              <div class="form-group">
                <label for="middle-name" class="control-label col-md-4">고객명</label>
                <div class="col-md-8">
                  <input id="middle-name" class="form-control" type="text" name="middle-name">
                </div>
              </div>
              <div class="form-group">
                <label for="middle-name" class="control-label col-md-4">Email</label>
                <div class="col-md-8">
                  <input id="middle-name" class="form-control" type="text" name="middle-name">
                </div>
              </div>
              <div class="form-group">
                <label for="middle-name" class="control-label col-md-4">메모</label>
                <div class="col-md-8">
                  <input id="middle-name" class="form-control" type="text" name="middle-name">
                </div>
              </div>
              <div class="form-group">
                <label for="middle-name" class="control-label col-md-4">하위가맹점여부</label>
                <div class="col-md-8">
                  <select class="form-control">
                    <option>미사용</option>
                    <option>사용</option>
                  </select>
                </div>
              </div>
            </div>
          </form>
          <form class="form-horizontal form-label-left"> 
            <div class="ln_solid"></div>
            <br />
            <div class="form-group">
              <div class="col-md-6"></div>
              <div class="col-md-6">
                <button type="submit" class="btn btn-success">결제요청</button>
              </div>
            </div>
            <br />
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}



{% block scripts %}
	 <!-- bootstrap-wysiwyg -->
    <script src="../vendors/bootstrap-wysiwyg/js/bootstrap-wysiwyg.min.js"></script>
    <script src="../vendors/jquery.hotkeys/jquery.hotkeys.js"></script>
    <script src="../vendors/google-code-prettify/src/prettify.js"></script>

    <!-- jQuery Tags Input -->
    <script src="../vendors/jquery.tagsinput/src/jquery.tagsinput.js"></script>

    <!-- Switchery -->
    <script src="../vendors/switchery/dist/switchery.min.js"></script>

    <!-- Select2 -->
    <script src="../vendors/select2/dist/js/select2.full.min.js"></script>

    <!-- Parsley -->
    <script src="../vendors/parsleyjs/dist/parsley.min.js"></script>

    <!-- Autosize -->
    <script src="../vendors/autosize/dist/autosize.min.js"></script>

    <!-- jQuery autocomplete -->
    <script src="../vendors/devbridge-autocomplete/dist/jquery.autocomplete.min.js"></script>

    <!-- starrr -->
    <script src="../vendors/starrr/dist/starrr.js"></script>
{% endblock %}
